<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Command Injection</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css"/>
  <!--  <link rel="stylesheet" th:href="@{/css/command-injection/index.css}">-->
  <script src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>
            <form method="POST" th:action="@{/csrf/lab1/login}" th:object="${user}">
              <div class="form-outline mb-4 text-start">
                <label class="form-label text-start" for="typeEmailX-2">Username</label>
                <input th:field="*{username}" type="text" id="typeEmailX-2"
                       class="form-control form-control-lg"/>
              </div>

              <div class="form-outline mb-4 text-start">
                <label class="form-label" for="typePasswordX-2">Password</label>
                <input th:field="*{password}" type="password" id="typePasswordX-2"
                       class="form-control form-control-lg"/>
              </div>
              <button class="btn btn-primary btn-lg btn-block w-100" type="submit">Login</button>
            </form>
            <div class="d-flex justify-content-center mt-3">
              <p>Do not have an account?</p>
              <a th:href="@{/csrf/lab1/register}">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
