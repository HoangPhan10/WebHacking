<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Command injection</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3 mb-5" >Blind OS command injection with output redirection</h1>
        <div class="d-flex justify-content-between">
            <div>
                <img src="/images?filename=avatar1.jpeg" alt="image" width="400" height="400"/>
            </div>
            <div>
                <img src="/images?filename=avatar2.jpeg" alt="image" width="400" height="400"/>
            </div>
            <div>
                <img src="/images?filename=avatar3.jpg" alt="image" width="400" height="400"/>
            </div>
        </div>
        <div>
            <h3 class="fw-bold mt-3 text-center">Test Ping 127.0.0.1</h3>
            <form th:action="@{/command-injection/lab1}" method="POST" th:object="${CmdDTO}" >
                <div class="mt-3 d-flex justify-content-center">
                    <input th:field="*{cmd}" type="text" placeholder="127.0.0.1"/>
                    <button type="submit" class="mx-3">Submit</button>
                </div>
                <span class="text-success mt-2 d-block text-center" th:if="${success}" th:text="${success}"></span>
                <span class="text-danger mt-2 d-block text-center" th:if="${error}" th:text="${error}"></span>
            </form>
        </div>
    </div>
</body>
</html>
