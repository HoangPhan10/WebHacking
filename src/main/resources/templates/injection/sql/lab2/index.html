<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SQL injection</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div>
        <h3 class="fw-bold mt-3 text-center">LOGIN</h3>
        <form th:action="@{/sql-injection/lab2}" class="d-flex justify-content-center" method="POST" th:object="${model}" >
            <div class="mt-3">
                <input th:field="*{username}" type="text"  class="d-block" placeholder="username"/>
                <input th:field="*{password}" type="text" class="d-block my-3" placeholder="password"/>
                <button type="submit" class="mx-3">Submit</button>
                <span class="text-danger mt-2 d-block text-center" th:if="${error}" th:text="${error}"></span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
